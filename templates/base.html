{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Face Attendance Admin</title>
    <!-- Favicon -->
    <link href="{% static '/assets/img/brand/favicon.png' %}" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="{% static '/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
    <link href="{% static '/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% if request.resolver_match.url_name == 'pengaturan' %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.4.0/jquery.json.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.2.17/jquery.timepicker.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.2.17/jquery.timepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.css"/>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/generic.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/javascript.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.js" type="text/javascript"></script>

    <script type="text/javascript" src="{% static 'jquery/jquery.businessHours.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'jquery/jquery.businessHours.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'jquery/libs/page.css' %}"/>

    <!-- START COPYING HERE -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.0/gh-fork-ribbon.min.css">
{% endif %}

    <!-- Argon CSS -->
    {% comment %} <link type="text/css" href="{% static '/assets/css/argon.min.css' %}" rel="stylesheet"> {% endcomment %}
    <link rel="stylesheet" href="{% static '/assets/css/argon.css' %}" type="text/css">
</head>

<body>
    <div class="outer-area">
        {% block content %}

        {% endblock content %}        
    </div>
</body>
</html>


<!-- Core -->
{% if request.resolver_match.url_name != 'pengaturan' %}
<script src="{% static '/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'assets\vendor\bootstrap-notify\bootstrap-notify.min.js' %}"></script>
{% endif %}
<script src="{% static '/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/js-cookie/js.cookie.js' %}"></script>
<script src="{% static 'assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
<script type="javascript" src="{% static 'assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>

<!-- Optional JS -->
<script src="{% static 'assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
<script src="{% static 'assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>

<!-- Argon JS -->
<script type="javascript" src="{% static '/assets/js/argon.min.js' %}"></script>
